specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolFactory
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: IPoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: IPoolFactory
          file: ../artifacts/contracts/interfaces/IPoolFactory.sol/IPoolFactory.json
        - name: IPool
          file: ../artifacts/contracts/interfaces/IPool.sol/IPool.json
        - name: ICollateralFilter
          file: ../artifacts/contracts/interfaces/ICollateralFilter.sol/ICollateralFilter.json
        - name: ERC721
          file: extra-abis/ERC721.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handlePoolCreated
      file: src/poolFactory.ts
templates:
  - kind: ethereum
    name: Pool
    network: localhost
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - Tick
        - Loan
        - PoolEvent
        - Deposited
        - Redeemed
        - Withdrawn
        - LoanOriginated
        - LoanPurchased
        - LoanRepaid
        - LoanLiquidated
        - CollateralLiquidated
      abis:
        - name: Pool
          file: ../artifacts/contracts/Pool.sol/Pool.json
        - name: ILiquidity
          file: ../artifacts/contracts/interfaces/ILiquidity.sol/ILiquidity.json
        - name: LoanReceipt
          file: ../artifacts/contracts/LoanReceipt.sol/LoanReceipt.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,uint256,uint256)
          handler: handleDeposited
        - event: Redeemed(indexed address,indexed uint256,uint256)
          handler: handleRedeemed
        - event: Withdrawn(indexed address,indexed uint256,uint256,uint256)
          handler: handleWithdrawn
        - event: LoanOriginated(indexed bytes32,bytes)
          handler: handleLoanOriginated
        - event: LoanPurchased(indexed bytes32,bytes)
          handler: handleLoanPurchased
        - event: LoanRepaid(indexed bytes32,indexed bool)
          handler: handleLoanRepaid
        - event: LoanLiquidated(indexed bytes32)
          handler: handleLoanLiquidated
        - event: CollateralLiquidated(indexed bytes32,uint256)
          handler: handleCollateralLiquidated
      file: src/pool.ts
