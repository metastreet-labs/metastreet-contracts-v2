specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolFactory
    network: localhost
    source:
      address: "0x8ce361602B935680E8DeC218b820ff5056BeB7af"
      abi: PoolFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: ../artifacts/contracts/PoolFactory.sol/PoolFactory.json
        - name: Pool
          file: ../artifacts/contracts/Pool.sol/Pool.json
        - name: CollectionCollateralFilter
          file: ../artifacts/contracts/filters/CollectionCollateralFilter.sol/CollectionCollateralFilter.json
        - name: ERC721
          file: extra-abis/ERC721.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed bytes32)
          handler: handlePoolCreated
      file: src/poolFactory.ts
templates:
  - kind: ethereum
    name: Pool
    network: localhost
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - Tick
        - Loan
        - PoolEvent
        - Deposited
        - Redeemed
        - Withdrawn
        - LoanOriginated
        - LoanPurchased
        - LoanRepaid
        - LoanLiquidated
      abis:
        - name: Pool
          file: ../artifacts/contracts/Pool.sol/Pool.json
        - name: LoanReceipt
          file: ../artifacts/contracts/LoanReceipt.sol/LoanReceipt.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,uint256,uint256)
          handler: handleDeposited
        - event: Redeemed(indexed address,indexed uint256,uint256)
          handler: handleRedeemed
        - event: Withdrawn(indexed address,indexed uint256,uint256,uint256)
          handler: handleWithdrawn
        - event: LoanOriginated(indexed bytes32,bytes)
          handler: handleLoanOriginated
        - event: LoanRepaid(indexed bytes32,uint256)
          handler: handleLoanRepaid
        - event: LoanLiquidated(indexed bytes32)
          handler: handleLoanLiquidated
        - event: CollateralLiquidated(indexed bytes32,uint256)
          handler: handleCollateralLiquidated
      file: src/pool.ts
