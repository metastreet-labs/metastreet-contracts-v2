    name: PoolFactory
    network: base
    source:
      address: "0x41cF7ea4Ba650191e829A6bD31B9e2049C78D858"
      abi: PoolFactory
      startBlock: 14769808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: ../artifacts/contracts/PoolFactory.sol/PoolFactory.json
        - name: Pool
          file: ../artifacts/contracts/Pool.sol/Pool.json
